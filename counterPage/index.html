<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row" >
            <div class="col-md-6">
                <div class="card  mt-5">
                    <div class="card-header">
                        Koordinačių skaičiuoklė
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Įveskite X:</label>
                            <input type="number" id="x" value="" class="form-control">   
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Įveskite Y:</label>
                            <input type="number" id="y" value="" class="form-control">  
                        </div>
                        <button type="button" id="skaic" class="btn btn-success">Skaiciuoti</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card  mt-5">
                    <div class="card-header">Atsakymas</div>
                    <div class="card-body">
                        <div id="ats"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
