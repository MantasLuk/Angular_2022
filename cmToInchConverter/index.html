<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="app.js" defer></script>
    <title>cm To inch converter</title>
</head>
<body>
    <div class="container">
        <div class="row" >
            <div class="col-md-6">
                <div class="card  mt-5">
                    <div class="card-header">
                        cm to inch converter
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Type length in <b>cm</b>:</label>
                            <input type="number" id="cm" value="" class="form-control">   
                        </div>
                        <button type="button" id="convert" class="btn btn-success">Convert</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card  mt-5">
                    <div class="card-header">Your length in <b>Inches</b> is: </div>
                    <div class="card-body">
                        <div id="answer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
